<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation Live</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-zinc-200/70 min-h-screen flex items-center justify-center font-sans"> 

  <div class="bg-zinc-100 w-full max-w-md p-8 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-zinc-800">Create Account</h1>
    <form id="signup-form" novalidate>

      <div class="mb-4">
        <label for="email"
        class="block text-zinc-700 text-sm font-bold mb-2"
        >
          Email
        </label>
        <input type="email" id="email" 
        class="w-full px-3 py-2 text-zinc-700 border rounded-lg 
        focus:outline-none focus:ring-2 focus:ring-zinc-500"
        >
        <p id="email-feedback" class="text-xs mt-1 h-4"></p>
      </div>

      <div class="mb-4">
        <label for="password" 
        class="block text-zinc-700 text-sm font-bold mb-2"
        >Password</label>
        <input type="password" id="password"
        class="w-full px-3 py-2 text-zinc-700 border rounded-lg 
        focus:outline-none focus:ring-2 focus:ring-zinc-500"
        >
        <ul id="password-reqs" class="text-xs mt-2 text-zinc-500 space-y-1">
          <li id="req-length">Minimum 8 characters</li>
          <li id="req-uppercase">One uppercase letter</li>
          <li id="req-number">One number</li>
          <li id="req-special">One special character/</li>
        </ul>
      </div>

      <div class="mb-6">
        <label for="confirm-password"
        class="block text-zinc-700 text-sm font-bold mb-2"
        >Confirm Password</label>
        <input type="password" id="confirm-password"
        class="
        w-full px-3 py-2 text-zinc-700 border rounded-lg 
        focus:outline-none focus:ring-2 focus:ring-zinc-500
        "
        >
        <p id="confrim-feedback" class="text-xs mt-1 h-4"></p>
      </div>

      <button type="submit" class="
      w-full bg-zinc-700 hover:bg-zinc-800
      text-zinc-100 font-bold py-2 px-4 rounded-lg
      ">Sign up</button>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
