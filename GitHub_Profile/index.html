<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-slate-950 text-indigo-50 flex justify-center items-center"
  >
    <main>
      <form id="search-form" class="flex gap-4 mb-8">
        <input
          type="text"
          placeholder="Enter a GitHub username"
          id="user-input"
          class="px-4 py-2 bg-slate-900 rounded-sm w-full md:w-80 focus:outline-none focus:ring-[1.5px] focus:ring-indigo-600 caret-indigo-300"
        />
        <button id="search-button" class="flex gap-1 bg-indigo-600 px-4 py-2 rounded-sm font-semibold hover:bg-indigo-700">
          Find
          <svg
            class="w-4 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-width="2.5"
              d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
            />
          </svg>
        </button>
      </form>

      <div id="profile-container">
        <!-- empty -->
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
