<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-sky-500 font-sans">
    <main class="min-h-screen flex flex-col items-center p-4 sm:p-8">
    <form id="search-form" class="w-full max-w-md mb-8">
        <input
        type="text"
        id="search-input"
        placeholder="Search for a city..."
        class="w-full p-4 font-bold text-black bg-white border-4 border-black focus:outline-none focus:shadow-[4px_4px_0px_#000] placeholder-black"
        />
    </form>

    <div
        id="weather-container"
        class="w-full max-w-4xl p-8 bg-white border-4 border-black shadow-[8px_8px_0px_#000] text-black"
    >
        <div id="current-weather" class="text-center mb-8">
        <p class="text-lg font-bold">Search for a location to get started.</p>
        </div>

        <div id="forecast" class="text-center">
        <h2 class="text-xl font-bold mb-4 border-t-4 border-black pt-4">
            5-Day Forecast
        </h2>
        <div
            id="forecast-cards"
            class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4"
        ></div>
        </div>
    </div>
    </main>

    <script src="index.js" type="module"></script>
</body>
</html>
